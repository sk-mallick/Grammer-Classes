<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Syntax Practice Quiz</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#020617',      
                            card: '#1e293b',    
                            hover: '#334155',   
                            border: '#334155',  
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
        <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; 
            color: #ffffff;
        }
        
        /* Button Animations */
        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-btn:active {
            transform: scale(0.98);
        }

        /* High Visibility Correct/Wrong Styles */
        .correct {
            background-color: #16a34a !important; /* Vivid Green */
            border-color: #22c55e !important;
            color: #ffffff !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
        .wrong {
            background-color: #dc2626 !important; /* Vivid Red */
            border-color: #ef4444 !important;
            color: #ffffff !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        /* Badge Styles inside buttons */
        .badge-default {
            background-color: #334155; /* Slate 700 */
            color: #94a3b8; /* Slate 400 */
            border: 1px solid #475569;
        }
        .badge-active {
            background-color: rgba(255,255,255,0.2) !important;
            color: #ffffff !important;
            border-color: transparent !important;
        }

        /* Custom scrollbar for select dropdown */
        select option {
            background-color: #1e293b;
            color: #ffffff;
            padding: 10px;
        }
    </style>
    </head>
    <body class="pb-20 min-h-screen flex flex-col">

        <!-- NEW HEADER -->
        <div class="fixed top-0 left-0 w-full z-50">
            <header
                class="bg-[#020617]/95 backdrop-blur shadow-xl border-b border-slate-800">
                <!-- Increased width to 95% for maximum space usage -->
                <div
                    class="w-[95%] max-w-[1920px] mx-auto px-4 py-3 flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">
                    <!-- Title Section -->
                    <div
                        class="flex items-stretch gap-4 self-start sm:self-center">
                        <!-- Vertical Line covering both lines -->
                        <div
                            class="w-1.5 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)] self-stretch"></div>

                        <div class="flex flex-col">
                            <h1
                                class="text-xl md:text-2xl font-black tracking-wide text-white uppercase leading-none">
                                TIME & TENSE <span
                                    class="text-blue-400">PRACTICE</span>
                            </h1>
                            <p
                                class="text-xs md:text-sm font-bold text-slate-400 tracking-[0.15em] mt-1 uppercase leading-tight">
                                By Chiranjibi Sir
                            </p>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div
                        class="flex items-center gap-3 w-full sm:w-auto justify-end">

                        <div
                            class="relative group flex-1 sm:flex-none sm:w-auto">
                            <select id="paper-select" onchange="renderQuiz()"
                                class="w-full sm:w-auto appearance-none bg-slate-900 text-slate-100 border border-slate-700 hover:border-blue-400 pl-4 pr-10 py-2 rounded-lg text-sm font-bold focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all cursor-pointer shadow-sm">
                                <option value="1">Set 1 (15 Qs)</option>
                                <option value="2">Set 2 (15 Qs)</option>
                                <option value="3">Set 3 (15 Qs)</option>
                                <option value="4">Set 4 (15 Qs)</option>
                                <option value="5">Set 5 (15 Qs)</option>
                                <option value="6">Set 6 (15 Qs)</option>
                                <option value="7">Set 7 (15 Qs)</option>
                                <option value="8">Set 8 (15 Qs)</option>
                                <option value="10">Set 10 (15 Qs)</option>
                                <option value="11">Set 11 (15 Qs)</option>
                                <option value="12">Set 12 (15 Qs)</option>
                                <option value="13">Set 13 (21 Qs)</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 group-hover:text-blue-400 transition-colors">
                                <svg class="fill-current h-4 w-4"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"><path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
                            </div>
                        </div>

                        <a href="index.html"
                            class="group flex items-center justify-center w-10 h-10 rounded-xl bg-slate-800 border border-slate-700 hover:border-blue-500 hover:bg-blue-500/10 transition-all duration-300 shadow-lg hover:shadow-[0_0_15px_rgba(59,130,246,0.3)] shrink-0"
                            title="Back to Home">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" fill="currentColor"
                                class="w-5 h-5 text-slate-400 group-hover:text-blue-400 transition-colors"><path
                                    d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" /><path
                                    d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Progress Bar -->
            <div class="w-full h-1.5 bg-slate-800">
                <div id="progress-fill"
                    class="h-full bg-gradient-to-r from-blue-500 to-emerald-400 w-0 shadow-[0_0_10px_rgba(59,130,246,0.5)] transition-all duration-500 ease-out"
                    style="width: 0%;"></div>
            </div>
        </div>

        <!-- Spacer for fixed header -->
        <div class="h-32 md:h-24 w-full"></div>

        <!-- Quiz Container -->
        <main id="quiz-container"
            class="w-[95%] max-w-[1920px] mx-auto px-4 py-6 space-y-6 flex-grow">
            <!-- Questions will be injected here by JS -->
        </main>

        <script>
        const quizData = [
            { q: "Only one of the boys ……………….. not done the home-work given yesterday.", options: ["have", "had", "can", "could"], answer: 1 }, // had
            { q: "It is time we .......………….. with determination.", options: ["act", "acted", "have acted", "will act"], answer: 1 }, // acted
            { q: "When the thief entered the house, the inmates ................ in the hall.", options: ["were sleeping", "slept", "were slept", "had been sleeping"], answer: 0 }, // were sleeping
            { q: "The thief explained how he ……………………. from the jail.", options: ["escapes", "had escaped", "escaped", "has escaped"], answer: 1 }, // had escaped
            { q: "They did not know where they …………….… from.", options: ["come", "had come", "has come", "had came"], answer: 1 }, // had come
            { q: "Madhu has not been able to recall where …………………………..", options: ["does she live", "she lived", "did she live", "lived the girl"], answer: 1 }, // she lived
            { q: "When he died, Ramanujan ………………………. behind 3 notebooks.", options: ["was leaving", "had left", "leave", "leaves"], answer: 1 }, // had left
            { q: "All the applicants …………… and the results will be announced next week.", options: ["rank", "are to rank", "are to be ranked", "are ranking"], answer: 2 }, // are to be ranked
            { q: "Tourists always enjoyed ………………….. the setting Sun in the Darjeeling hills.", options: ["to watch", "watching", "in seeing", "seeing"], answer: 1 }, // watching (enjoy + gerund)
            { q: "Ramappa ……………………… as the mayor of the town and he will assume charge this Friday.", options: ["elects", "has been elected", "is elected", "is electing"], answer: 1 }, // has been elected
            { q: "Just as in a family it is the willing cooperation of its members that ……………… happiness and contentment, so is it in the larger family of the nation.", options: ["brought", "will bring", "bring", "bought"], answer: 1 }, // will bring
            { q: "The old man could not remember where he ......... his money.", options: ["deposits", "is depositing", "had deposited", "will deposit"], answer: 2 }, // had deposited
            { q: "Hamid …………………….. in Mumbai for three years when his parents came to visit.", options: ["had lived", "had lived", "was living", "had been living"], answer: 3 }, // had been living
            { q: "Two years have passed since he ………………………. here.", options: ["has come", "come", "came", "had come"], answer: 2 }, // came
            { q: "Will those of you who have objections to this proposal………. put up your hands, please?", options: ["discussed", "being discussed", "having discussed", "discussing"], answer: 1 }, // being discussed
            { q: "She had frequent toothaches. So she decided to …………………………", options: ["remove her teeth", "removing her teeth", "have her teeth removed", "having her teeth removed"], answer: 2 }, // have her teeth removed
            { q: "The mechanic …………………….. the vehicle since this morning.", options: ["repaired", "repairing", "has been repairing", "will be repairing"], answer: 2 }, // has been repairing
            { q: "If I had worked here, I ………………….. very high marks in the examination.", options: ["scored", "would score", "could score", "would have scored"], answer: 3 }, // would have scored
            { q: "I got used ……………………… on the right when I was in the U.S. for two years.", options: ["driving", "to drive", "to driving", "by driving"], answer: 2 }, // to driving
            { q: "Had you told me earlier I …………………….. the meeting.", options: ["had attended", "have attended", "attended", "would have attended"], answer: 3 }, // would have attended
            { q: "There will be a rush for seats when the train …………………………...", options: ["will arrive", "arrived", "is arriving", "arrives"], answer: 3 }, // arrives
            { q: "By the time I reach America, it ……………………. morning.", options: ["is", "will have become", "must be", "was"], answer: 1 }, // will have become
            { q: "She feared that she……………………………..", options: ["will fail", "may fail", "fails", "failed"], answer: 1 }, // may fail
            { q: "I was washing my face as the insect .................... quietly into the bedroom.", options: ["crept", "creeps", "was creeping", "has crept"], answer: 0 }, // crept
            { q: "During the recent floods two thirds of our city …………….... in ruins.", options: ["are", "were", "is", "was"], answer: 3 }, // was
            { q: "I have ……………………….. Lakshmi for the past twelve years.", options: ["know", "knew", "known", "knows"], answer: 2 }, // known
            { q: "The engineers ………………………. this bridge since last year.", options: ["have repaired", "had repaired", "have been repairing", "are repairing"], answer: 2 }, // have been repairing
            { q: "If I had helped him, he …………………", options: ["will not be drowned", "would not be drowned", "will not have drowned", "would not have drowned"], answer: 3 }, // would not have drowned
            { q: "The housewife ……………………. cakes burning, and ran to switch off the oven.", options: ["smell", "smells", "smelt", "smelling"], answer: 2 }, // smelt
            { q: "If you had followed the rules, you………………………. disqualified.", options: ["will not be", "would not be", "will not have been", "would not have been"], answer: 3 }, // would not have been
            { q: "The farmers …………….. their farms, if they had known that a thunderstorm was approaching.", options: ["will leave", "would leave", "will have left", "would have left"], answer: 3 }, // would have left
            { q: "………………… you hear the President’s speech ?", options: ["Have", "Has", "Had", "Did"], answer: 3 }, // Did
            { q: "I …………………… to the movies with some friends last night.", options: ["have gone", "went", "am gone", "am going"], answer: 1 }, // went
            { q: "If I ………………………. a doctor, I would serve the poor,", options: ["am", "had been", "were", "was"], answer: 2 }, // were
            { q: "The plane will take off when the thunderstorm ……………………….", options: ["stops", "stopped", "would stop", "will stop"], answer: 0 }, // stops
            { q: "When the doctor………………………….; the patient was already……………………………..", options: ["arrived; died", "arrived; dead", "arrive; dead", "arriving; dying"], answer: 1 }, // arrived; dead
            { q: "If you litter, you………………………. to pay a fine.", options: ["will have", "would have", "will had", "would had"], answer: 0 }, // will have
            { q: "The life-guard would not let the children………………… at the deep end of the pool.", options: ["swims", "swim", "swam", "to swim"], answer: 1 }, // swim
            { q: "The audience watched the clowns…………………………..", options: ["performs", "perform", "performed", "are performing"], answer: 1 }, // perform
            { q: "We shall go for a picnic if the weather……………………..good.", options: ["is", "was", "has been", "had been"], answer: 0 }, // is
            { q: "I …………………. hard to establish the validity of the theory since morning.", options: ["have been trying", "had tried", "tried", "am trying"], answer: 0 }, // have been trying
            { q: "I wish I ………………………… her to clean the room.", options: ["have asking", "have asked", "asked", "had asked"], answer: 3 }, // had asked
            { q: "Simon …………………….. very polite at the moment, because he wants to make a good impression.", options: ["was being", "has been", "is behaving", "is being"], answer: 3 }, // is being
            { q: "Had I saved money, I ………………………….. a new car.", options: ["will purchase", "would purchase", "would have purchased", "purchased"], answer: 2 }, // would have purchased
            { q: "He told me that he ……………………… the movie.", options: ["is finished", "was finished", "had finished", "not finished"], answer: 2 }, // had finished
            { q: "The railway coaches …………………………. by the Integral Coach Factory, Chennai.", options: ["is manufactured", "are manufactured", "are manufacture", "is being manufactured"], answer: 1 }, // are manufactured
            { q: "The car broke down and we …………………… get a taxi.", options: ["were to", "are to", "had to", "have to"], answer: 2 }, // had to
            { q: "He said I …………………. use his car when ever I wanted.", options: ["could", "can", "will", "would"], answer: 0 }, // could
            { q: "While he was working at the site, a block of wood suddenly ………… his right shoulder.", options: ["was hitted", "was hit", "had hitted", "hit"], answer: 3 }, // hit
            { q: "In the tragic incident, none of the 145 passengers ……………………….", options: ["could survived", "survive", "survived", "is surviving"], answer: 2 }, // survived
            { q: "I asked him for some paper, but he ……………………..", options: ["had not", "has not", "had none", "has none"], answer: 2 }, // had none
            { q: "Did the child ………………….. from the chair?", options: ["fell", "fallen", "falling", "fall"], answer: 3 }, // fall
            { q: "Work hard so that you …………………………. (Purpose)", options: ["shall get good marks", "will get good marks", "may get good marks", "should get good marks"], answer: 2 }, // may get
            { q: "The officer …………………. the car to speak to the driver.", options: ["stops", "has stopped", "stopped", "had stopped"], answer: 2 }, // stopped
            { q: "Thank God! We reached. If there .......... jam on the highway, we would have been late for the reception.", options: ["had been", "would have been", "was", "were"], answer: 0 }, // had been
            { q: "If you ............ me up earlier, we would have gone there together.", options: ["woke", "had woken", "wake", "wakes"], answer: 1 }, // had woken
            { q: "Last night the residents .............. to discuss the occurrence of theft in the locality.", options: ["assembled", "had assembled", "have assembled", "were assembling"], answer: 0 }, // assembled
            { q: "The students decided to donate blood after they ............ the plight of the injured in various accidents in a documentary film.", options: ["saw", "had seen", "had been seen", "had been seeing"], answer: 1 }, // had seen
            { q: "The newspaper ............ seven cases of gruesome crime in the city yesterday.", options: ["reported", "has reported", "had reported", "have reported"], answer: 0 }, // reported
            { q: "An enquiry committee has been formed as devastating poverty and indebtedness .............. farmers in the country to commit suicide.", options: ["forced", "has forced", "force", "forces"], answer: 1 } // has forced
        ];

        let answeredCount = 0;
        let totalCurrentQuestions = 0;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const select = document.getElementById('paper-select');
            const groupValue = parseInt(select.value);
            
            // Logic for pages:
            // Value 1 -> Page 1 (0-15)
            // Value 2 -> Page 2 (15-30)
            const itemsPerPage = 15;
            // Adjust for 0-based index since dropdown starts at 1
            const pageIndex = groupValue - 1; 
            const start = pageIndex * itemsPerPage;
            const end = start + itemsPerPage;
            
            const currentQuestions = quizData.slice(start, end);
            
            // Reset Progress for new page
            answeredCount = 0;
            totalCurrentQuestions = currentQuestions.length;
            updateProgressBar();

            container.innerHTML = '';

            if (currentQuestions.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-10 bg-[#1e293b] rounded-2xl border-2 border-slate-700">
                        <h3 class="text-xl text-slate-400 font-bold">No questions available for this set yet.</h3>
                        <p class="text-slate-500 mt-2">Please select Set 1, 2, 3, or 4.</p>
                    </div>
                `;
                return;
            }

            currentQuestions.forEach((item, i) => {
                const absIndex = start + i;
                
                const questionCard = document.createElement('div');
                // Unique ID for the question card to track answered state
                questionCard.dataset.answered = "false";
                questionCard.className = "bg-[#1e293b] rounded-xl md:rounded-2xl shadow-2xl border-2 border-slate-700 overflow-hidden";
                
                // Question Header
                const qHeader = document.createElement('div');
                qHeader.className = "bg-[#0f172a] px-4 py-3 md:px-6 md:py-4 border-b border-slate-700 flex gap-3 md:gap-4 items-start";
                
                const qNum = document.createElement('span');
                qNum.className = "font-black text-blue-400 text-lg md:text-xl whitespace-nowrap mt-0.5 bg-blue-900/30 px-3 py-1 rounded-lg border border-blue-800 shadow-[0_0_10px_rgba(30,58,138,0.5)]";
                qNum.textContent = `Q${absIndex + 1}`;
                
                const qText = document.createElement('p');
                qText.className = "text-white font-bold text-lg md:text-xl leading-relaxed tracking-wide pt-0.5";
                qText.textContent = item.q;

                qHeader.appendChild(qNum);
                qHeader.appendChild(qText);

                // Options Container
                const optionsDiv = document.createElement('div');
                optionsDiv.className = "p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4";

                item.options.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    const letters = ['A', 'B', 'C', 'D'];
                    
                    btn.className = `option-btn w-full text-left px-4 py-3 md:px-5 md:py-4 rounded-lg md:rounded-xl border-2 border-slate-600 text-slate-100 font-bold text-base md:text-lg bg-slate-800 hover:bg-slate-700 hover:border-slate-500 focus:outline-none relative overflow-hidden group flex items-center shadow-lg`;
                    
                    btn.innerHTML = `
                        <span class="badge-default inline-flex items-center justify-center w-8 h-8 rounded-lg text-sm font-black mr-3 transition-colors shrink-0 group-hover:border-slate-400">${letters[optIndex]}</span>
                        <span class="flex-1">${opt}</span>
                    `;
                    
                    btn.onclick = (e) => checkAnswer(e.currentTarget, optIndex, item.answer, optionsDiv, questionCard);
                    
                    optionsDiv.appendChild(btn);
                });

                questionCard.appendChild(qHeader);
                questionCard.appendChild(optionsDiv);
                container.appendChild(questionCard);
            });
            
            window.scrollTo(0, 0);
        }

        function checkAnswer(clickedBtn, selectedIndex, correctIndex, container, cardElement) {
            // Get all buttons in this specific question
            const allButtons = container.querySelectorAll('button');

            // Check if this question was already answered to update progress count
            if (cardElement.dataset.answered === "false") {
                cardElement.dataset.answered = "true";
                answeredCount++;
                updateProgressBar();
            }

            // Reset all buttons in this card
            allButtons.forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                btn.classList.add('bg-slate-800', 'border-slate-600', 'text-slate-100');
                
                const badge = btn.querySelector('span');
                badge.classList.remove('badge-active');
                badge.classList.add('badge-default');
            });

            // Apply logic based on selection
            if (selectedIndex === correctIndex) {
                styleButtonAsCorrect(clickedBtn);
            } else {
                styleButtonAsWrong(clickedBtn);
            }
        }

        function styleButtonAsCorrect(btn) {
            btn.classList.remove('bg-slate-800', 'border-slate-600', 'text-slate-100', 'hover:bg-slate-700', 'hover:border-slate-500');
            btn.classList.add('correct');
            
            const badge = btn.querySelector('span');
            badge.classList.remove('badge-default');
            badge.classList.add('badge-active');
        }

        function styleButtonAsWrong(btn) {
            btn.classList.remove('bg-slate-800', 'border-slate-600', 'text-slate-100', 'hover:bg-slate-700', 'hover:border-slate-500');
            btn.classList.add('wrong');
            
            const badge = btn.querySelector('span');
            badge.classList.remove('badge-default');
            badge.classList.add('badge-active');
        }

        function updateProgressBar() {
            if (totalCurrentQuestions === 0) return;
            const percentage = (answeredCount / totalCurrentQuestions) * 100;
            const fill = document.getElementById('progress-fill');
            fill.style.width = `${percentage}%`;
        }

        // Initialize
        renderQuiz();

    </script>
    </body>
</html>
