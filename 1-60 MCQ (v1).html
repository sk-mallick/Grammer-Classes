        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const groupIndex = parseInt(document.getElementById('group-select').value);
            const itemsPerGroup = 10;
            const start = groupIndex * itemsPerGroup;
            const end = start + itemsPerGroup;
            const currentQuestions = quizData.slice(start, end);
            
            container.innerHTML = '';

            currentQuestions.forEach((item, i) => {
                const absIndex = start + i;
                
                const questionCard = document.createElement('div');
                // Increased visual weight of border and shadow for video separation
                // Reduced bottom margin: mb-6 md:mb-8 -> mb-4 md:mb-6
                questionCard.className = "bg-[#1e293b] rounded-xl md:rounded-2xl shadow-2xl border-2 border-slate-700 overflow-hidden mb-4 md:mb-6";
                
                // Question Header
                const qHeader = document.createElement('div');
                // Reduced padding: px-5 py-5 md:px-8 md:py-6 -> px-4 py-3 md:px-6 md:py-4
                qHeader.className = "bg-[#0f172a] px-4 py-3 md:px-6 md:py-4 border-b border-slate-700 flex gap-3 md:gap-4 items-start";
                
                const qNum = document.createElement('span');
                qNum.className = "font-bold text-blue-400 text-lg md:text-xl whitespace-nowrap mt-0.5 bg-blue-900/30 px-2 md:px-3 py-1 rounded-md border border-blue-800";
                qNum.textContent = `Q${absIndex + 1}`;
                
                const qText = document.createElement('p');
                // Larger font size for video readability
                qText.className = "text-white font-semibold text-lg md:text-xl leading-relaxed tracking-wide";
                qText.textContent = item.q;

                qHeader.appendChild(qNum);
                qHeader.appendChild(qText);

                // Options Container
                const optionsDiv = document.createElement('div');
                // Reduced padding and gap: p-5 md:p-8 -> p-4 md:p-6, gap-4 md:gap-5 -> gap-3 md:gap-4
                optionsDiv.className = "p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4";

                item.options.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    const letters = ['A', 'B', 'C', 'D'];
                    
                    // Brighter default state for video
                    // Reduced padding: px-5 md:px-6 py-4 md:py-5 -> px-4 py-3 md:px-5 md:py-4
                    btn.className = `option-btn w-full text-left px-4 py-3 md:px-5 md:py-4 rounded-lg md:rounded-xl border-2 border-slate-600 text-slate-100 font-medium text-base md:text-lg bg-slate-800 hover:bg-slate-700 hover:border-slate-500 focus:outline-none relative overflow-hidden group flex items-center`;
                    
                    btn.innerHTML = `
                        <span class="badge-default inline-flex items-center justify-center w-8 h-8 rounded-lg text-sm font-bold mr-3 transition-colors shrink-0">${letters[optIndex]}</span>
                        <span class="flex-1">${opt}</span>
                    `;
                    
                    // Pass the container and correct index to logic
                    btn.onclick = (e) => checkAnswer(e.currentTarget, optIndex, item.answer, optionsDiv);
                    
                    optionsDiv.appendChild(btn);
                });

                questionCard.appendChild(qHeader);
                questionCard.appendChild(optionsDiv);
                container.appendChild(questionCard);
            });
            
            window.scrollTo(0, 0);
        }

        function checkAnswer(clickedBtn, selectedIndex, correctIndex, container) {
            // Get all buttons in this specific question
            const allButtons = container.querySelectorAll('button');

            // 1. Reset all buttons in this card to default state first
            // This allows the user to "change" solution or demonstrate multiple wrong answers
            allButtons.forEach(btn => {
                // Remove outcome classes
                btn.classList.remove('correct', 'wrong');
                btn.classList.add('bg-slate-800', 'border-slate-600', 'text-slate-100');
                
                // Reset Badge
                const badge = btn.querySelector('span');
                badge.classList.remove('badge-active');
                badge.classList.add('badge-default');
            });

            // 2. Identify the correct button DOM element (Not used for auto-reveal anymore)
            // const correctBtn = allButtons[correctIndex]; 

            // 3. Apply logic based on selection
            if (selectedIndex === correctIndex) {
                // CASE: Clicked Correct
                styleButtonAsCorrect(clickedBtn);
            } else {
                // CASE: Clicked Wrong
                styleButtonAsWrong(clickedBtn);
                // Correct answer is NO LONGER revealed automatically
            }
        }

        function styleButtonAsCorrect(btn) {
            btn.classList.remove('bg-slate-800', 'border-slate-600', 'text-slate-100', 'hover:bg-slate-700', 'hover:border-slate-500');
            btn.classList.add('correct');
            
            const badge = btn.querySelector('span');
            badge.classList.remove('badge-default');
            badge.classList.add('badge-active');
        }

        function styleButtonAsWrong(btn) {
            btn.classList.remove('bg-slate-800', 'border-slate-600', 'text-slate-100', 'hover:bg-slate-700', 'hover:border-slate-500');
            btn.classList.add('wrong');
            
            const badge = btn.querySelector('span');
            badge.classList.remove('badge-default');
            badge.classList.add('badge-active');
        }

        renderQuiz();
