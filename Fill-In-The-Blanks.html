        /* Fixed Dash Styling */
        .blank-space {
            display: inline-block;
            width: 60px; /* Fixed width dash */
            height: 1.2em;
            border-bottom: 3px solid #64748b; /* Visible line */
            position: relative;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: bottom;
            transition: border-color 0.2s;
        }

        .blank-space:hover {
            border-bottom-color: #fbbf24; /* Amber on hover */
        }

        /* Answer Text Positioning - Floating Above */
        .blank-space span.answer-text {
            position: absolute;
            bottom: 2px; /* Sits just above the line */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /* Prevents breaking the line */
            font-size: 0.9em;
            font-weight: 800;
            color: #34d399; /* Emerald Green */
            opacity: 0; /* Hidden initially */
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Pop against background */
            /* Add transition for smooth hiding */
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        /* Reveal Animation */
        .blank-space.revealed span.answer-text {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            animation: slideUp 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .blank-space.revealed {
            border-bottom-color: #34d399; /* Line turns green too */
        }

        @keyframes slideUp {
            0% { transform: translate(-50%, 10px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        .hint-text {
            color: #94a3b8;

        }

                { q: "A lot of pens ___ been purchased.", options: ["has", "have"], answer: 1 },
                { q: "Village after village ___ destroyed.", options: ["was", "were"], answer: 0 },
                { q: "Words worth’s poetry ___ immortal.", options: ["is", "are"], answer: 0 },
                { q: "If I ___ rich, I would buy a car.", options: ["was", "were"], answer: 1 }
            ]
        };

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const paperSelect = document.getElementById('paper-select');
            const selectedPaperId = paperSelect.value;
            const currentQuestions = papers[selectedPaperId];
            
            container.innerHTML = '';
            
            // Reset Progress
            updateProgress(0, currentQuestions.length);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });

            currentQuestions.forEach((item, i) => {
                const questionCard = document.createElement('div');
                // Reduced bottom margin from mb-6 to mb-4
                questionCard.className = "bg-[#1e293b] rounded-xl border border-slate-700/50 shadow-lg overflow-hidden mb-4 break-inside-avoid inline-block w-full";
                
                const qContent = document.createElement('div');
                qContent.className = "p-4 md:p-5 flex gap-3 md:gap-4 items-baseline";
                
                const qNum = document.createElement('span');
                qNum.className = "font-black text-[#38bdf8] text-xl md:text-2xl min-w-[1.8rem]";
                qNum.textContent = `${i + 1}.`;
                
                const textContainer = document.createElement('div');
                textContainer.className = "text-white font-bold text-lg md:text-xl leading-snug tracking-wide flex-1";
                
                let processedText = item.q.replace(/_{2,}|\.{3,}|…/g, '___');
                const parts = processedText.split('___');
                
                if (parts.length > 1) {
                    textContainer.innerHTML = '';
                    textContainer.appendChild(document.createTextNode(parts[0]));
                    
                    // The Blank Container
                    const blankSpan = document.createElement('span');
                    blankSpan.className = "blank-space";
                    
                    // The "Hidden" Answer (Floats on top)
                    const answerSpan = document.createElement('span');
                    answerSpan.className = "answer-text";
                    answerSpan.textContent = item.options[item.answer];
                    
                    blankSpan.appendChild(answerSpan);
                    
                    blankSpan.onclick = function() {
                        this.classList.toggle('revealed');
                        // Calculate progress based on how many are revealed
                        const total = currentQuestions.length;
                        const revealedCount = document.querySelectorAll('.blank-space.revealed').length;
                        updateProgress(revealedCount, total);
                    };
                    textContainer.appendChild(blankSpan);
                    
                    textContainer.appendChild(document.createTextNode(parts[1]));
                    
                    const hintSpan = document.createElement('span');
                    hintSpan.className = "hint-text";
                    hintSpan.textContent = `(${item.options.join(' / ')})`;
                    textContainer.appendChild(hintSpan);
                    
                } else {
                    textContainer.textContent = item.q;
                }

                qContent.appendChild(qNum);
                qContent.appendChild(textContainer);

                questionCard.appendChild(qContent);
                container.appendChild(questionCard);
            });
        }
        
        function updateProgress(count, total) {
            const percentage = (count / total) * 100;
            const bar = document.getElementById('progress-fill');
            bar.style.width = `${percentage}%`;
        }

        renderQuiz();

    </script>
    </body>
